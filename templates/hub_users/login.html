{% extends "base.html" %}

{% block content %}
<h2>Login</h2>

<form action="" method="post">
  {% include "includes/messages.html" %}
  {% for field in form %}
  <div class="fieldWrapper">
    <span>{{ field.label_tag }}:</span> {{ field }}
    {{ field.errors }}
  </div>
  {% endfor %}
  <input type="submit" value="Login" />
</form>

{% endblock %}
