{% extends "base.html" %}

{% block content %}
<h2>Login</h2>

<form action="" method="post">{% csrf_token %}
  {% include "includes/messages.html" %}
  {% for field in form %}
  <div class="fieldWrapper">
    <label for="id_{{ field.html_name }}">{{ field.label }}:</label>{{ field }}
    {{ field.errors }}
  </div>
  {% endfor %}
  <input type="submit" value="Login" />
</form>

{% endblock %}
