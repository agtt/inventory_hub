{% extends "stocks/categories/base.html" %}

{% block categories-breadcrumb %}
Categories
{% endblock %}

{% block categories-content %}
<table id="categories">
  <tr>
    <th>Code</th>
    <th>Name</th>
  </tr>
  {% for category in categories %}
  <tr>
    <td>{{ category.code }}</td>
    <td><a href="{% url stocks:categories:update category.id %}">{{ category }}</a></td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
