{% extends "customers/base.html" %}

{% block customers-breadcrumb %}
Customers
{% endblock %}

{% block customers-content %}

<div class="title-combo">
  <h3 class="title">Customers</h3>
  <div class="create-link">
    <a href="{% url customers:create %}">Create</a>
  </div>
</div>
{% if customers %}
<ol>
{% for customer in customers %}
  <li><a href="{% url customers:update customer.pk %}">{{ customer }}</a></li>
{% endfor %}
</ol>
{% endif %}

{% endblock %}
