{% extends "companies/base.html" %}

{% block companies-breadcrumb-extra %}
&gt; Update
{% endblock %}

{% block companies-content %}
<h3>Update Company: {{ company }}</h3>

<form action="" method="post">{% csrf_token %}
  {% include "companies/_form.html" %}
  {% include "contacts/contact_list.html" %}
  <div class="actions">
    <input type="hidden" class="delete-entry-url" value="{% url companies:delete %}" />
    <input type="submit" class="update-button" value="Update" />
    <input type="button" id="delete-company-{{ company.pk }}" class="delete-button" value="Delete" />
  </div>
</form>


{% endblock %}
