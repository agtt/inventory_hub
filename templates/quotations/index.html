{% extends "quotations/base.html" %}

{% block quotations-breadcrumb %}
Quotations
{% endblock %}

{% block quotations-content %}
<h3>All Quotations</h3>

<a href="{% url quotations:customer %}">Create Quotation</a>

<ol>
{% for quotation in quotations %}
  <li><a href="{% url quotations:update quotation.id %}">{{ quotation }}</a></li>
{% endfor %}
</ol>

{% endblock %}
