{% extends "suppliers/base.html" %}

{% block suppliers-breadcrumb %}
Suppliers
{% endblock %}

{% block suppliers-content %}
<h3>All Suppliers</h3>

{% if suppliers %}
<ol>
{% for supplier in suppliers %}
  <li><a href="{% url suppliers:update supplier.pk %}">{{ supplier }}</a></li>
{% endfor %}
</ol>
{% endif %}
{% endblock %}
