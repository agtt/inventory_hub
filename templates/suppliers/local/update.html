{% extends "suppliers/local/base.html" %}

{% block local-suppliers-breadcrumb-extra %}
&gt; Update
{% endblock %}

{% block local-suppliers-content %}
<h3>Update Local Supplier: {{ local_supplier.company_name }}</h3>

<form action="" method="post">
  {% include "suppliers/local/_form.html" %}
  <div class="actions">
    <input type="hidden" class="delete-entry-url" value="{% url suppliers:delete-local %}" />
    <input type="button" id="delete-local-supplier-{{ local_supplier.pk }}" class="delete-button" value="Delete" />
    <input type="submit" class="update-button" value="Update" />
  </div>
</form>

{% endblock %}
