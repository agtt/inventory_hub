{% extends "suppliers/foreign/base.html" %}

{% block foreign-suppliers-breadcrumb-extra %}
&gt; Update
{% endblock %}

{% block foreign-suppliers-content %}
<h3>Update Foreign Supplier: {{ foreign_supplier.company_name }}</h3>

<form action="" method="post">
  {% include "suppliers/_form.html" %}
  <div class="actions">
    <input type="hidden" class="delete-entry-url" value="{% url suppliers:delete-foreign %}" />
    <input type="button" id="delete-foreign-supplier-{{ foreign_supplier.pk }}" class="delete-button" value="Delete" />
    <input type="submit" class="update-button" value="Update" />
  </div>
</form>

{% endblock %}
