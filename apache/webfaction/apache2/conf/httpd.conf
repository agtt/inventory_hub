ServerRoot "/home/tlam/webapps/inventory_hub/apache2"

LoadModule dir_module        modules/mod_dir.so
LoadModule env_module        modules/mod_env.so
LoadModule log_config_module modules/mod_log_config.so
LoadModule mime_module       modules/mod_mime.so
LoadModule rewrite_module    modules/mod_rewrite.so
LoadModule setenvif_module   modules/mod_setenvif.so
LoadModule wsgi_module       modules/mod_wsgi.so

LogFormat "%{X-Forwarded-For}i %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
CustomLog /home/tlam/logs/user/access_inventory_hub.log combined
ErrorLog /home/tlam/logs/user/error_inventory_hub.log
KeepAlive Off
Listen 45720
MaxSpareThreads 3
MinSpareThreads 1
ServerLimit 1
SetEnvIf X-Forwarded-SSL on HTTPS=1
ThreadsPerChild 5
WSGIDaemonProcess inventory_hub processes=5 python-path=/home/tlam/webapps/inventory_hub:/home/tlam/.virtualenvs/django/lib/python2.7 threads=1
WSGIPythonPath /home/tlam/webapps/inventory_hub:/home/tlam/.virtualenvs/django/lib/python2.7
WSGIScriptAlias / /home/tlam/webapps/inventory_hub/inventory_hub.wsgi
